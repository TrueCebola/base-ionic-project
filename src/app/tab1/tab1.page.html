<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <po-page-list id="container" p-title="Heroes">
    <po-table
      [p-columns]="[{ property: 'id' }, { property: 'name' }]"
      p-service-api="https://po-sample-api.onrender.com/v1/heroes"
      [p-height]="500"
      [p-hide-table-search]="true"
      [p-hide-columns-manager]="true"
    ></po-table
  ></po-page-list>
</ion-content>
