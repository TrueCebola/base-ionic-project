<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="manualSync()" [disabled]="syncing" shape="round">
        <span #iconSpin class="material-symbols-outlined">{{syncIcon}}</span>
        {{syncText}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <po-page-edit
    [p-disable-submit]="!isLoaded || form.invalid"
    [p-literals]="literals"
    [p-title]="title"
    (p-cancel)="cancel()"
    (p-save)="isEdit ? edit() : onSubmit()"
  >
    <form
      *ngIf="!isSuccessful"
      class="form po-row"
      [formGroup]="form"
      (ngSubmit)="form.valid && onSubmit()"
    >
      <po-input
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="input"
        name="input"
        p-clean="true"
        [p-help]="'Input Text Field'"
        p-label="Input"
      ></po-input>
      <po-email
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="email"
        name="email"
        p-clean="true"
        [p-help]="'Input Email Field'"
        p-label="Email"
      ></po-email>
      <po-login
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="login"
        name="login"
        p-clean="true"
        [p-help]="'Input Login Field'"
        p-label="Login"
      ></po-login>
      <po-password
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="password"
        name="password"
        p-clean="true"
        [p-help]="'Input Password Field'"
        p-label="Password"
      ></po-password>
      <po-number
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="number"
        name="number"
        p-clean="true"
        [p-help]="'Input Number Field'"
        p-label="Number"
      ></po-number>
      <po-decimal
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="decimal"
        name="decimal"
        p-clean="true"
        [p-help]="'Input Decimal Field'"
        p-label="Decimal"
      ></po-decimal>
      <po-combo
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="combo"
        name="combo"
        [p-cache]="true"
        [p-clean]="true"
        p-field-value="id"
        p-field-label="title"
        [p-filter-service]="isOnline ? comboApi : ''"
        [p-help]="'Combo Selection List'"
        [p-infinite-scroll]="isOnline"
        p-label="Combo"
        [p-options]="isOnline ? [] : items"
      ></po-combo>
      <po-multiselect
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="multiselect"
        name="multiselect"
        p-field-value="id"
        p-field-label="title"
        [p-help]="'Multiselect Selection List'"
        p-label="Multiselect"
        [p-options]="items"
      ></po-multiselect>
      <po-radio-group
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="radio_group"
        name="radio_group"
        [p-help]="'Radio Group Field'"
        p-label="Radio Group"
        [p-options]="radioOptions"
      ></po-radio-group>
      <po-checkbox-group
        class="po-xl-4 po-lg-6 po-md-6 po-sm-12"
        formControlName="checkbox_group"
        name="checkbox_group"
        [p-help]="'Checkbox Group Field'"
        p-label="Checkbox Group"
        [p-options]="checkboxOptions"
      ></po-checkbox-group>
      <span style="height: 56px">&nbsp;</span>
    </form>
  </po-page-edit>
</ion-content>
