<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <span class="material-symbols-outlined">table_view</span>
        <span class="po-font-text">Tab 1</span>
        <!-- <ion-icon aria-hidden="true" name="triangle"></ion-icon> -->
        <!-- <ion-label>Tab 1</ion-label> -->
      </ion-tab-button>

      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <span class="material-symbols-outlined">view_list</span>
        <span class="po-font-text">Tab 2</span>
        <!-- <ion-icon aria-hidden="true" name="ellipse"></ion-icon> -->
        <!-- <ion-label>Tab 2</ion-label> -->
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <span class="material-symbols-outlined">checklist_rtl</span>
        <span class="po-font-text">Tab 3</span>
        <!-- <ion-icon aria-hidden="true" name="square"></ion-icon> -->
        <!-- <ion-label>Tab 3</ion-label> -->
      </ion-tab-button>

      <ion-tab-button id="open-action-sheet">
        <span class="material-symbols-outlined">account_circle</span>
        <span class="po-font-text">Usuário</span>
        <!-- <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon> -->
        <!-- <ion-label>Usuário</ion-label> -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-action-sheet
    trigger="open-action-sheet"
    class="action-sheet"
    header="Ações de usuário"
    [buttons]="actionSheetButtons"
  ></ion-action-sheet>
</ion-content>
